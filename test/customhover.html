<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div2 {
    width: 200px;
    height: 0px;
    background: red;
    opacity: 0;
    transition: .3s ease-in-out;
}
#div1:hover ~ #div2 {
    height: 200px;
    opacity: 1;  
}
#div3 {
    width: 200px;
    height: 200px;
    background: blue;
}
    </style>
</head>
<body>
    <div id="div1">hover over me</div>
<div id="div2"></div>
<div id="div3"></div>

</body>
</html>
